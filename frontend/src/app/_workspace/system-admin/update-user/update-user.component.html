<app-screen-container [title]="'Update System User'" [breadscrums]="breadscrums">
    <form #formInfo="ngForm" class="form m-6"  [formGroup]="stdForm">
        <div class="col-md-12 col-sm-12" >
            <mat-form-field class="" style="margin:10px; width:250px" appearance="fill" >
                <mat-label class="">First Name</mat-label>
                <input matInput [(ngModel)]="userModel.firstName" [formControl]="fname"  required>
                <mat-error *ngIf="fname.invalid">{{getFnameErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field class="" style="margin:10px; width:250px" appearance="fill" >
                <mat-label class="">Last Name</mat-label>
                <input matInput [(ngModel)]="userModel.lastName" [formControl]="lname"   required>
                <mat-error *ngIf="lname.invalid">{{getLnameErrorMessage()}}</mat-error>
            </mat-form-field>                     
        </div>
    
        <div class="col-md-12 col-sm-12">
            <mat-form-field class="" style="margin:10px; width:250px" appearance="fill" >
                <mat-label class="">Social Identify</mat-label>
                <input matInput [(ngModel)]="userModel.socialId" [formControl]="socialId"  required>
                <mat-error *ngIf="socialId.invalid">{{getSocialIdErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field class="" style="margin:10px; width:250px" appearance="fill" >
            <mat-label class="">Email</mat-label>
            <input matInput [(ngModel)]="userModel.email" [formControl]="email"  required>
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-12 col-sm-12">
            <mat-form-field style="margin:10px; width:250px" appearance="fill">
                <mat-label>Phone</mat-label>
                    <input matInput [(ngModel)]="userModel.phone" [formControl]="phone" required>
                    <mat-error *ngIf="phone.invalid">{{getPhoneErrorMessage()}}</mat-error>
             </mat-form-field>
             <!-- <mat-form-field style="margin:10px; width:250px" appearance="fill">
                <mat-label>Password</mat-label>
                    <input matInput [(ngModel)]="userModel.password" [formControl]="password" required>
                    <mat-error *ngIf="email.invalid">{{getPasswordErrorMessage()}}</mat-error>
             </mat-form-field> -->
             <mat-form-field style="margin:10px; width:250px" appearance="fill">
                <mat-label>Role</mat-label>
                    <mat-select name ="role" [(ngModel)]="userModel.role"[formControl]="role" required> 
                        <mat-option value="Admin">Admin</mat-option>
                        <mat-option value="ProgramManager">ProgramManager</mat-option>
                        <mat-option value="MuncipalityManager">MuncipalityManager</mat-option>
                        <mat-option value="SchoolStaff">SchoolStaff</mat-option>
                    <!-- <mat-error *ngIf="role.invalid">{{getRoleErrorMessage()}}</mat-error> -->
                    </mat-select>           
                
                    <!-- <mat-option *ngFor="let role of role" [value]="role.value">
                      {{Role.viewValue}}
                    </mat-option>
                  </mat-select>    <button type="submit" (click)="updateProfile()" class="btn btn-primary btn-block"> Update </button>
-->
                </mat-form-field>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <!-- <button class="btn-space" (click)="updateUser()" [disabled]="!stdForm.valid " mat-raised-button -->
            <button class="btn-space"  mat-raised-button
              color="primary"(click)="updateUser()">Submit</button>
            <button type="button" mat-button (click)="backToList()">Cancel</button>
          </div>                 
      </form>
</app-screen-container>
