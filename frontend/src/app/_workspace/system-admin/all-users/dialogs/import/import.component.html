<div class="container">
    <h3 mat-dialog-title>{{data.message}}</h3>
    <div mat-dialog-actions class="mb-1">
        <input type="file" (change)="uploadFile($event)" accept=".xlsx"/>
        <button mat-flat-button color="warn" [mat-dialog-close]="true">
            Import
        </button>
        <button mat-flat-button  [mat-dialog-close]="false" tabindex="-1">Cancel</button>
    </div>
</div>
