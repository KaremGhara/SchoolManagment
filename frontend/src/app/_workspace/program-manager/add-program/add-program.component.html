<app-screen-container [title]="'Add new program'" [breadscrums]="breadscrums">
              <!-- <form class="m-4" [formGroup]="ProgramForm" (ngSubmit)="onSubmit()"> -->
                <form #formInfo="ngForm" class="form m-4"  [formGroup]="ProgramForm">
                <!-- <div class="row"> -->
                  <div class="col-md-12 col-sm-12">
                    <mat-form-field style="margin:10px; width:250px" appearance="fill">
                      <mat-label>Program name</mat-label>
                      <input matInput [(ngModel)]="programModel.name" [formControl]="ProgramForm.get('name')"   required>
                    
                        <mat-error *ngIf="ProgramForm.get('name').invalid"> {{getNameErrorMessage()}}</mat-error>
                    </mat-form-field>
                    <!-- </div> -->



                    <mat-form-field style="margin:10px; width:250px" appearance="fill">
                      <mat-label>Manager name</mat-label>
                      <mat-select [(ngModel)]="programModel.programmanager" [formControl]="ProgramForm.get('managerId')"  placeholder="manager name">
                          <mat-option *ngFor="let user of users" [value]="user" >{{user.fname}} {{user.lname}}</mat-option>
                      </mat-select>

                  </mat-form-field>
                  </div>



                <div class="row">
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field style="margin:10px; width:250px" appearance="fill">
                      <mat-label>Price</mat-label>
                      <input matInput [(ngModel)]="programModel.cost"[formControl]="ProgramForm.get('cost')" required>
                      <!-- <mat-error *ngIf= "cost.invalid"> {{getCostErrorMessage()}}</mat-error> -->
                    </mat-form-field>
                  </div>
                </div>


                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                    <mat-form-field style="margin:10px; width:510px" appearance="fill">
                      <mat-label>Short Description</mat-label>
                      <textarea matInput [(ngModel)]="programModel.shortDescription" [formControl]="ProgramForm.get('shortDescription')"   required></textarea>
                      <!-- <mat-error *ngIf="shortDescription.invalid"> {{getDescriptionErrorMessage()}}</mat-error> -->
                    
                    </mat-form-field>
                  </div>
                </div>


                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                      <!-- <mat-error *ngIf="longDescription.invalid"> {{getDescriptionErrorMessage()}}</mat-error> -->
                      <mat-form-field style="margin:10px; width:510px" appearance="fill">
                        <mat-label>long Description</mat-label>
                        <textarea matInput [(ngModel)]="programModel.longDescription" [formControl]="ProgramForm.get('longDescription')"  required></textarea>
                      </mat-form-field>
                    </div>
                  </div>




                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2" style="margin:10px">
                    <button class="btn-space" (click)= 'addProgram()' [disabled]="ProgramForm.invalid" mat-raised-button
                      color="primary">Save</button>
                    <button type="button" mat-button (click)="backToList()">Cancel</button> 
                  </div>
                </div>
              </form>
            </app-screen-container>
