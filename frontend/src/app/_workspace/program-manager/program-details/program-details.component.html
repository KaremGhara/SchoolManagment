          <div class="card">
            <div class="header">
              <h4 class="profile-usertitle-name"> {{programModel.name}} </h4>
              <span>
                <div class="example-button-row" style="position: absolute;top: 0;right: 0;">
                  <button mat-icon-button 
                   class="btn btn-outline-success" aria-label="Example icon button with a delete icon"
                  (click)="backtoList()">
                  <mat-icon>home</mat-icon>
                </button>
                <button mat-icon-button color="primary"
                (click)="updateProgram(programModel.id)">
                <mat-icon aria-label="Edit">edit
                </mat-icon>
              </button>
                  
                </div>
              </span>
            </div>

            <div class="card-body">
              <div class="">
                
           
               
                <p class="text-default"> {{programModel.shortDescription}} </p>
                <ul class="list-group list-group-unbordered">
                  <li class="list-group-item">
                    <b>Price </b>
                    <div class="profile-desc-item float-end">{{programModel.cost}}$</div>
                  </li>
                  <li class="list-group-item">
                    <b>Program Manager </b>
                    <div class="profile-desc-item float-end">{{programModel.programmanager.firstName}} {{programModel.programmanager.lastName}}</div>
                  </li>            
                </ul>
              </div>

            </div>
          </div>
        </div>

        <div class="col-lg-8 col-md-12">
          <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="card project_widget">
                <div class="header">
                  <h2>About</h2>
                </div>
                <div class="body">
                  <p>{{programModel.longDescription}}</p>
                  <br>
                </div>
              </div>
              
            </div>
          </div>
        </div>
