<app-screen-container [title]="'Edit Program'" [breadscrums]="breadscrums">
    <form #formInfo="ngForm" class="form m-4"  [formGroup]="progForm">
        <div class="prog1">
          <mat-form-field class="" style="margin:10px; width:250px" appearance="fill" >
            <mat-label class="">Name</mat-label>
            <input matInput [(ngModel)]="programModel.name" [formControl]="name"  required>
            <mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field style="margin:10px; width:250px" appearance="fill">
          <mat-label>Manager name</mat-label>
          <mat-select [(ngModel)]="programModel.programmanager" [formControl]="managerId"  placeholder="manager name">
              <mat-option *ngFor="let user of users" [value]="user" >{{user.firstName}} {{user.lastName}}</mat-option>
          </mat-select>

      </mat-form-field>
    </div>
    <div>
        <mat-form-field style="margin:10px; width:250px" appearance="fill">
            <mat-label>Cost</mat-label>
            <input matInput [(ngModel)]="programModel.cost" [formControl]="cost" required>
            <mat-error *ngIf="cost.invalid">{{getCostErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>  
        <div class="col-md-12 col-sm-12">
          <mat-form-field style="margin:10px; width:510px" appearance="fill">
              <mat-label>Short Description</mat-label>
              <textarea matInput [(ngModel)]="programModel.shortDescription" [formControl]="shortDescription" required></textarea>
              <mat-error *ngIf="shortDescription.invalid">{{getDescriptionErrorMessage()}}</mat-error>
          </mat-form-field>
          <mat-form-field style="margin:10px; width:510px" appearance="fill">
            <mat-label>Long Description</mat-label>
            <textarea matInput [(ngModel)]="programModel.longDescription" [formControl]="longDescription" required> </textarea>
            <mat-error *ngIf="longDescription.invalid">{{getDescriptionErrorMessage()}}</mat-error>
        </mat-form-field>
        
      </div>
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2" style="margin:10px">
        <button class="btn-space" (click)="EditProgram()" [disabled]="!progForm.valid " mat-raised-button
          color="primary">Submit</button>
        <button type="button" mat-button (click)="backToList()">Cancel</button>
      </div>  
               
      </form>
</app-screen-container>
