<app-screen-container [title]="' '" [breadscrums]="breadscrums">  
<form #formInfo="ngForm" class="form m-4"  [formGroup]="linkForm">

    <!-- <div class="row"> -->
      <h4> Link program: {{program2school.program.name}}    to school: {{program2school.school.name}}</h4>
      
      <div class="col-md-12 col-sm-12">
        
        <mat-form-field style="margin:10px; width:250px" appearance="fill">
          <mat-label>Start Date: yyyy-mm-dd</mat-label>
          
          <input matInput [(ngModel)]="program2school.endDate" type="date" [formControl]="linkForm.get('StartDate')" placeholder="Start Date"  required>        
        </mat-form-field>
        <!-- </div> -->
        
        <mat-form-field style="margin:10px; width:250px" appearance="fill">
            <mat-label>End Date: yyyy-mm-dd</mat-label>
            
            <input matInput [(ngModel)]="program2school.startDate" type="date" [formControl]="linkForm.get('EndDate')"  placeholder="End Date" required>
          </mat-form-field></div>
         <div><mat-form-field style="margin:10px; width:250px" appearance="fill">
            <mat-label>Time</mat-label>
            <input matInput [(ngModel)]="program2school.timeDescription" type="time" [formControl]="linkForm.get('Duration')" placeholder="Duration"  required>
          </mat-form-field>  

        </div>

     
    <div class="row">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2" style="margin:10px">
        <button class="btn-space" (click)= "addlink(program2school)" mat-raised-button
          color="primary"  [disabled]="linkForm.invalid">Submit</button>
          <button type="button" mat-button (click)="backToList()">Cancel</button>
      </div>
    </div>
  </form>
  
</app-screen-container>
