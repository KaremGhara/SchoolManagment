<app-screen-container [title]="'all school'" [breadscrums]="breadscrums">

    <app-school-selector (onSchoolSelected)="schoolWasSelected($event)"></app-school-selector>

    <div class="mat-elevation-z8">
        <div class="materialTableHeader">
            <div class="row">
                <div class="col-8">
                    <ul class="header-buttons-left ml-0">
                        <li class="dropdown">
                            <h2>
                                <strong>schools</strong>
                            </h2>
                        </li>
                        <li class="dropdown m-l-20">
                            <label for="search-input"><i class="material-icons search-icon">search</i></label>
                            <input placeholder="Search" autocomplete="off" type="text" (keyup)="applyFilter($event)"
                                class="browser-default search-field" aria-label="Search box">
                        </li>

                    </ul>
                </div>
                <div class="col-4">
                    <ul class="header-buttons">

                        <li>
                            <div class="icon-button-demo">
                                <button mat-mini-fab color="primary">
                                    <mat-icon class="col-white">refresh
                                    </mat-icon>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
         
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Name
                </mat-header-cell>
                <mat-cell *matCellDef="let row">{{row.name}}</mat-cell>
            </ng-container>


            <ng-container matColumnDef="startDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Start date
                </mat-header-cell>
                <mat-cell *matCellDef="let row">{{getProgramStartDate(row.properties)}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="endDate">
                <mat-header-cell *matHeaderCellDef mat-sort-header>end date
                </mat-header-cell>
                <mat-cell *matCellDef="let row">{{getProgramEndtDate(row.properties)}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="timeDescription">
                <mat-header-cell *matHeaderCellDef mat-sort-header>time Description
                </mat-header-cell>
                <mat-cell *matCellDef="let row">{{getProgramTimeDescription(row.properties)}}</mat-cell>
            </ng-container>
            <!-- actions -->
            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef>Actions
                </mat-header-cell>
                <mat-cell *matCellDef="let row;">

                    <button mat-icon-button color="primary">
                        <mat-icon aria-label="Edit" (click)="editlink(row)">edit
                        </mat-icon>
                    </button>

                    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                        <br>
                        <button mat-icon-button color="warn" (click)="deleteItem(row)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>





                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns">
            </mat-header-row>
            <!-- <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row> -->
            <mat-row *matRowDef="let row; columns: displayedColumns;" [style.cursor]="'pointer'" matRipple>
            </mat-row>
        </mat-table>


        <!-- Loading spinner -->
        <div *ngIf="isTblLoading" class="tbl-spinner">
            <mat-progress-spinner color="primary" [diameter]="40" mode="indeterminate">
            </mat-progress-spinner>
        </div>


        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of program"></mat-paginator> -->
    </div>


</app-screen-container>
